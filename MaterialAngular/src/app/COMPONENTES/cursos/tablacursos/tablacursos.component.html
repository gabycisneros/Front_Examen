<body  style="background-color: rgba(163, 163, 163, 0.486);">
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
      <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <a class="puntero" style="color :rgb(86, 26, 99)" matTooltip="Ver Persona">
          <mat-icon>Buscar</mat-icon>
        </a>
        <a class="puntero" (click)="modificar(row.id)" style="color:rgb(93, 180, 42)" matTooltip="Editar Persona">
          <mat-icon>Editar</mat-icon>
        </a>
        <a class="puntero" (click)="eliminarPersonas(row.id)" style="color :rgb(85, 134, 136)" matTooltip="Eliminar Persona">
          <mat-icon>Eliminar</mat-icon>
        </a>
      </td>
      <td>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
</body>
