<body  style="background-color: rgba(163, 163, 163, 0.486);">
<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
  
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="id_docente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No docente</th>
        <td mat-cell *matCellDef="let row">{{row.id_docente}}</td>
      </ng-container>
  
      <ng-container matColumnDef="id_curso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No curso</th>
        <td mat-cell *matCellDef="let row">{{row.id_curso}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
  
      <ng-container matColumnDef="fecha_inicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha de Inicio</th>
        <td mat-cell *matCellDef="let row">{{row.fecha_inicio}}</td>
      </ng-container>
  
      <ng-container matColumnDef="fecha_fin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Fin</th>
        <td mat-cell *matCellDef="let row">{{row.fecha_fin}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <a class="puntero" style="color :rgb(68, 139, 184)" matTooltip="Ver Persona">
            <mat-icon>Buscar</mat-icon>
          </a>
          <a class="puntero" (click)="modificar(row.id)" style="color:rgb(30, 51, 71)" matTooltip="Editar Persona">
            <mat-icon>Editar</mat-icon>
          </a>
          <a class="puntero" (click)="eliminarPersonas(row.id)" style="color :rgb(216, 23, 23)" matTooltip="Eliminar Persona">
            <mat-icon>Eliminar</mat-icon>
          </a>
        </td>
        <td>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  </div>
</body>
