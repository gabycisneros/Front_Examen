<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id_persona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id_persona</th>
      <td mat-cell *matCellDef="let row">{{row.id_persona}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>apellido</th>
      <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fecha_nacimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha_nacimiento</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_nacimiento}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>direccion</th>
      <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fecha_ingreso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha_ingreso</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_ingreso}}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <a class="puntero" style="color :lightskyblue" matTooltip="Ver Persona">
          <mat-icon>search</mat-icon>
        </a>
        <a class="puntero" (click)="modificar(row.id)"style="color:dodgerblue" matTooltip="Editar Persona">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="puntero" (click)="eliminarPersonas(row.id)" style="color :darkred" matTooltip="Eliminar Persona">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
      <td>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
